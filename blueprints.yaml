name: Grav Skeleton
slug: grav-skeleton
type: theme
version: 0.1.0
description: Grav Skeleton Theme
icon: rebel
author:
  name: Massimiliano (Max) Rosorani
  email: m.rosorani@gmail.com
homepage: https://github.com/massimiliano-max-rosorani/grav-theme-grav-skeleton
demo: http://demo.yoursite.com
keywords: grav, theme, etc
bugs: https://github.com/massimiliano-max-rosorani/grav-theme-grav-skeleton/issues
readme: https://github.com/massimiliano-max-rosorani/grav-theme-grav-skeleton/blob/develop/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
  validation: loose
  fields:
    dropdown.enabled:
        type: toggle
        label: Dropdown in Menu
        highlight: 1
        default: 1
        options:
          1: PLUGIN_ADMIN.ENABLED
          0: PLUGIN_ADMIN.DISABLED
        validate:
          type: bool
